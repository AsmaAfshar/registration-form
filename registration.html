<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="Password" placeholder="Password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="mail" placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone no:
                </td>
                <td>
                    <select>
                     <option>92</option>
                     <option>32</option>
                     <option>55</option>
                     <option>93</option>
                     <option>61</option>
                     <option>43</option>
                    </select>
                    <input type="Phone" placeholder="3101******" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit" name="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
